<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        #hitButton {
            position: absolute;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>I challenge you to hit the button!</h1>
    <button id="hitButton" onclick="moveButton()">Hit me!</button>
    <button onclick="location.href='index.html'">Back</button>

    <script>
        function moveButton() {
            const button = document.getElementById('hitButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
            document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\'><text x=\'0\' y=\'20\' font-size=\'20\' fill=\'black\'>Roffy</text></svg>") 16 16, auto';
        }
    </script>
</body>
</html>
